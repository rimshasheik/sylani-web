<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>



  <div class="logo-container">
    <img src="./Ellipse 4.png" alt="png"> <H2>MR AHMED ADMIN</H2>
   
    
</div>
<style>

.body{
    min-height:200vh ;
}
.logo-container {
    margin-bottom: 20px;

}

img {
    max-width: 100%;
    height: auto;
}





</style>




  <style>


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      color: #082ad7;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #a7d15a;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .product {
      padding: 1rem;
      text-align: center;
      
    }
  </style>
</head>
<body>
  <header>
    <h1>ALL PRODUCTS STORE</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#add-items">Add Items</a>
    <a href="#account">Account</a>
  </nav>
  <main>
    <section id="home">
      <h2>All Products</h2>
      <div class="product-list">
        <div class="product">
            <img src="./image 18.png" alt="png">
          <h3>Apple</h3>
          <p>$2.1 / Kg</p>
        </div>
        <div class="product">
            <img src="./image 19.png" alt="png">
          <h3>Mango</h3>
          <p>$5.3 / Kg</p>
        </div>
        <div class="product">
            <img src="./image 20.png" alt="png">
          <h3>Kivi</h3>
          <p>$3.5 / Kg</p>
        </div>
        <div class="product">
            <img src="./image 21.png" alt="png">
          <h3>Watermelon</h3>
          <p>$3.5 / Kg</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
